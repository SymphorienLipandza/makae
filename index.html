<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Kalam:wght@300&family=Langar&display=swap" rel="stylesheet">
  <title>LbsTraining survey</title>
</head>
<body>
  <div id="main"> 
    <h1 id="title"> LbsTraning survey</h1>
    <p id="description"> Take some time to answer theses quetions  please, thank you in advance </p>
    <form id="survey-form">
      <p class="flex">
        <label for="name" id="name-label">Name </label>
        <input type="text" id="name" placeholder="Enter your full name" name="name" required>
      </p>
       <p class="flex">
        <label for="email" id="email-label">
          Email 
          </label>
        <input type="email" id="email"  placeholder="Enter your email address" name="email" required>
          <p class="flex">
        <label for="number" id="number-label">
          Age (optional)
          </label>
        <input type="number" id="number"  placeholder="How old are you?" name="age" max=50 min=18>
      </p>
      <p class="flex">
        <label for="dropdown" id="dropdown-label">
          What better describe you?
        </label>
        <select id="dropdown">
          <option>Full stack web developper</option>
          <option> Front end web developper</<option>
          <option> Back end web developper</option>
        </select>
      </p>
      <div class="line">
        <label for="">
          Your skill level?
        </label>
        <p> <input type="radio" name="level" value="B" checked> Beginner <br>
        <input type="radio" name="level" value="I"> Intermadiate<br>
        <input type="radio" name="level" value="A"> Advanced</p>
      </div>
      <p class="flex">
        <label for="dropdown" id="dropdown-label">
          Gender
        </label>
        <select id="dropdown">
          <option name="sexe" value="M"> Male</option>
          <option name="sexe" value="F"> Female </<option>
          <option name="sexe" value="NB"> Non-binary</option>
          <option name="sexe"> Prefer not to say </option>
        </select>
      </p>
      <div class="line">
        <label>
          In what language do you programe?
        </label>
        <p>
          <input type="checkbox" name="language" value="javascript"> Javascript<br>
          <input type="checkbox" name="language" value="php"> PHP<br>
          <input type="checkbox" name="language" value="c sharp"> C sharp<br>
          <input type="checkbox" name="language" value="java"> Java<br>
          <input type="checkbox" name="language" value="typescript"> Typescript <br>
          <input type="checkbox" name="language" value="go"> Go <br>
          <input type="checkbox" name="language" value="python"> Python <br>
          <input type="checkbox" name="language" value="ruby"> Ruby </p>
      </div>
      <p class="flex">
        <label>
          Your thought about the future of web development
        </label>
        <textarea placeholder="Type something"></textarea>
      </p>
      <button type="submit" id="submit">
        Submit
      </button>
    </form>
  </div>
</body>
</html>
